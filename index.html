<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Mobile Game Screen</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css?v=1">
    <link rel="stylesheet" href="css/3match.css">
    <link rel="stylesheet" href="css/factory.css">


</head>
<body>
    <div id="game-container">
        <header id="game-header">
            <div id="currency-bar">
                <span class="currency-coin-icon"></span>
                <span id="currency-amount">0</span>
            </div>

        </header>
        <main id="game-main">

            <div id="factory_area">
                <div id="top-grid" class="game-grid"></div>
                <div id="coin_output"></div>
            </div>

            <div id="bottom-grid" class="game-grid"></div>
        </main>
        <footer id="game-footer">Footer</footer>
    </div>
    <script src="js/game.js"></script>
    <script src="js/3match.js"></script>
    <script src="js/factory.js"></script>


</body>
</html>
